<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <main>
      <ul
        class="list-images container d-flex gap-2 mt-5 justify-content-center align-items-center z-0"
      ></ul>
    </main>
    <section class="overlay-section">
      <div class="container overlay mt-4 d-flex justify-content-center">
        <div class="displayImage mt-4">
          <img
            src="https://images.fineartamerica.com/images-medium-large/spectacular-kauai-sunrise-jeff-stein.jpg"
            alt="background"
            class="image-fluid overlay-image"
          />
        </div>
        <!-- <ul
          class="d-flex list-type-none gap-2 display-list justify-content-center align-items-center overlayList"
        ></ul> -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
